<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper-input">
        <div>
            <label class="btn">
                <input name="file" type="file" style="display:None;" id="file-input"> <span class="choose-file-text">Choose file:</span>
            </label>
            <span id="file-name">no file selected</span>
        </div>
        <button id="submit-button">Submit</button>
    </div>
    <div class="wrapper-image">
        <div class="editor">
            <div class="filter">
                <label for="blur">Blur</label>
                <input type="range" min="0" max="5" value="0" step="0.1" id="blur">
            </div>
            <div class="filter">
                <label for="contrast">Contrast</label>
                <input type="range" min="0" max="200" value="100" id="contrast">
            </div>
            <div class="filter">
                <label for="hue-rotate">Hue-Rotate</label>
                <input type="range" min="0" max="360" value="0" id="hue-rotate">
            </div>
            <div class="filter">
                <label for="sepia">Sepia</label>
                <input type="range" min="0" max="100" value="0" id="sepia">
            </div>
        </div>
        <div class="result">
            <div class="image-container">
                <div class="img-comp-slider" id="img-comp-slider">
                    
                </div>
                <div class="img-comp-img">
                    <img  id="default-image" width="900" height="600">
                </div>
                <div class="img-comp-img img-comp-overlay" id="img-comp-overlay">
                    <img id="chosen-image" width="900" height="600">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
